<div class="background" [class.active]="this.active == 1" [style.background-image]="'url(' + this.bg1.src + ')'" [style.background-position]="this.bg1.position" [style.transform]="this.bg1.transform"></div>
<div class="background" [class.active]="this.active == 2" [style.background-image]="'url(' + this.bg2.src + ')'" [style.background-position]="this.bg2.position" [style.transform]="this.bg2.transform"></div>
<video class="background" [class.active]="this.active == 3" [src]="this.bg3.src" type="video/mp4"  [style.background-position]="this.bg3.position" mute autoplay loop></video>
<video class="background" [class.active]="this.active == 4" [src]="this.bg4.src" type="video/mp4"  [style.background-position]="this.bg4.position" mute autoplay loop></video>
